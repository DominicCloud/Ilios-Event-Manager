

{% extends "base.html" %}
{% block title %}Create{% endblock title %}

{% block body %}
<body class="bg-gray-100">

    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-4">Create Event</h1>
        <hr class="mb-4">
        <form class="max-w-lg mx-auto" method="post" action="/create" enctype="multipart/form-data">
            {% csrf_token %}
    
            <!-- Event Title -->
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter title" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:border-blue-500">
            </div>
    
            <!-- Event Type -->
            <div class="mb-4">
                <label for="event_type" class="block text-gray-700 font-bold mb-2">Event Type</label>
                <input type="text" id="event_type" name="event_type" placeholder="Enter event type" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:border-blue-500">
            </div>
    
            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                <textarea id="description" name="description" placeholder="Enter description" required
                          class="w-full px-3 py-2 border rounded-md resize-none outline-none focus:border-blue-500"></textarea>
            </div>
    
            <!-- Event Date -->
            <div class="mb-4">
                <label for="event_date" class="block text-gray-700 font-bold mb-2">Event Date</label>
                <input type="datetime-local" id="event_date" name="event_date" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:border-blue-500">
            </div>
    
            <!-- Event Duration -->
            <div class="mb-4">
                <label for="event_duration" class="block text-gray-700 font-bold mb-2">Event Duration (in hours)</label>
                <input type="number" id="event_duration" name="event_duration" placeholder="Enter event duration" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:border-blue-500">
            </div>
    
            <!-- Tags -->
            <div class="mb-4">
                <label for="tags" class="block text-gray-700 font-bold mb-2">Tags (comma separated)</label>
                <input type="text" id="tags" name="tags" placeholder="Enter tags" required
                       class="w-full px-3 py-2 border rounded-md outline-none focus:border-blue-500">
            </div>
    
            <!-- Contact Information -->
            <div class="mb-4">
                <label for="contact_info" class="block text-gray-700 font-bold mb-2">Contact Information</label>
                <textarea id="contact_info" name="contact_info" placeholder="Enter contact information" required
                          class="w-full px-3 py-2 border rounded-md resize-none outline-none focus:border-blue-500"></textarea>
            </div>
    
            <!-- Required Details -->
            <div class="mb-4">
                <label for="required_details" class="block text-gray-700 font-bold mb-2">Additional Required Details (optional)</label>
                <textarea id="required_details" name="required_details" placeholder="Enter required details"
                          class="w-full px-3 py-2 border rounded-md resize-none outline-none focus:border-blue-500"></textarea>
            </div>
    
            <!-- Image Upload Button -->
            <label for="bgimg" class="flex items-center border-2 border-black justify-center bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                <span>Upload Image</span>
                <input type="file" id="bgimg" name="bgimg" class="hidden">
            </label>
    
            <!-- Submit Button -->
            <div class=" mt-4 mb-4">
                <button type="submit"
                        class="new-button hover:bg-yellow-200">Create Event
                </button>
            </div>
    
        </form>
    </div>
    
    </body>
{% endblock body %}
